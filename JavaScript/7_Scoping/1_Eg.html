<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function demo() {
        let x = 100;
        document.write(`${x} in demo()`);
      }
      demo();
      document.write(`${x} outside demo()`);
    </script>
  </body>
</html>
