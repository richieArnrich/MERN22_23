<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Function in objects</h1>
    <script>
      let person = {
        firstName: "Shahid",
        lastName: "Kapoor",
        age: 25,
        profession: "Actor",
        details: function () {
          document.write(
            `Name: ${this.firstName} ${this.lastName}<br> Age: ${this.age}<br> Profession: ${this.profession}`
          );
        },
      };

      person.details();
    </script>
  </body>
</html>
