<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Factorial of a number</h1>
    <script>
      let num = 5;
      let fact = 1;
      let i = 1;
      while (i <= num) {
        fact = fact * i;
        document.write(fact + "<br>");
        i++;
      }
    </script>
  </body>
</html>
