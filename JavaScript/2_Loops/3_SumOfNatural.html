<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Sum of natural nos 1-10</h1>
    <script>
      let sum = 0;
      let i = 1;
      while (i <= 10) {
        sum = sum + i;
        i++;
      }
      document.write(sum);
    </script>
  </body>
</html>
