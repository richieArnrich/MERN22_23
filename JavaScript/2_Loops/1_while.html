<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>While Loop</h1>
    <script>
      let i = 0;
      while (i <= 4) {
        document.write("Welcome to Bangalore<br>");
        i++;
      }
    </script>
  </body>
</html>
