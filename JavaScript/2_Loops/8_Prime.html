<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Write a program to find whether a number is prime number or not</h1>
    <script>
      let num = parseInt(prompt("Enter a number"));
      let count = 0;
      for (let i = 1; i <= num; i++) {
        if (num % i === 0) {
          document.write(i + "<br>");
          count++;
        }
      }
      document.write("No of factors: " + count + "<br>");
      if (count == 2) {
        document.write(num + " is a prime number");
      } else {
        document.write(num + " is not a prime number");
      }
    </script>
  </body>
</html>
