<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Difference of iteration between while and do while</h1>
    <script>
      document.write("While loop<br>");
      let i = 5;
      while (i < 1) {
        document.write("Hi I am while loop");
        i--;
      }
      document.write("Outside While Loop<br>");
      document.write("<br>------------------------------<br>");
      document.write("<br>Do while loop<br>");
      let j = 5;
      do {
        document.write("Hi I am do while loop");
      } while (j < 1);
    </script>
  </body>
</html>
