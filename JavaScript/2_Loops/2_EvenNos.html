<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Even and odd numbers 1 - 10</h1>
    <script>
      let i = 1;
      while (i <= 10) {
        if (i % 2 === 0) {
          document.write(i + "<br>");
        }
        i++;
      }

      //   Print odd numbers between 1 and 10
      document.write("-------------------<br>");
      let j = 1;
      while (j <= 10) {
        if (j % 2 !== 0) {
          document.write(j + "<br>");
        }
        j++;
      }
    </script>
  </body>
</html>
