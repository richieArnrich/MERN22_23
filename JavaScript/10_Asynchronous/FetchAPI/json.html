<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // json data
      // JSON: javascript object notation
      // It is used because, for transferring data between the different layers of
      // application
      //  String representation of an object is called as json
      //  It is used for data exchange between the server and the client
      let personObj = `{"name": "Rahul","age": 25,"city": "Delhi"}`;
      document.write(personObj + "<br>");
      //   convert json data into object
      let person = JSON.parse(personObj);
      console.log(person);

      //   convert an object into json
      let studentObj = {
        name: "Rohit",
        age: 28,
        city: "Mumbai",
      };
      let studentString = JSON.stringify(studentObj);
      document.write(studentString + "<br>");
    </script>
  </body>
</html>
