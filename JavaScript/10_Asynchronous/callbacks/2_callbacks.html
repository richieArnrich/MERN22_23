<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let studentName;

      function assignDetails(details) {
        setTimeout(() => {
          studentName = "Karthik";
          details();
        }, 3000);
      }

      function displayDetails() {
        document.write("student name = " + studentName + "<br>");
      }

      assignDetails(displayDetails);
    </script>
  </body>
</html>
