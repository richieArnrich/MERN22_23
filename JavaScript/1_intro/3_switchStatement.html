<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Switch Statement</h1>
    <script>
      /*
        switch(input){
            case value1: {
                doc.write("case 1 executed")
            }break;
            case value2: {
                doc.write("case 2 executed")
            }break;
            ..
            ..
            ..
            default:{
                doc.write("Will execute when no case value matches the input")
            }
        }
         */

      let input = 10;
      switch (input) {
        case 1:
          {
            document.write("case 1 executed" + "<br>");
          }
          break;
        case 2:
          {
            document.write("case 2 executed" + "<br>");
          }
          break;
        case 3:
          {
            document.write("case 3 executed" + "<br>");
          }
          break;
        case 4:
          {
            document.write("case 4 executed" + "<br>");
          }
          break;
        case 5:
          {
            document.write("case 5 executed" + "<br>");
          }
          break;
        default: {
          document.write(
            "Will execute when no case value matches the input" + "<br>"
          );
        }
      }
    </script>
  </body>
</html>
