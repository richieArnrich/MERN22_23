<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Taking User Input</h1>
    <script>
      let a = window.prompt("Enter the value of a");
      document.write("The entered value is " + a + "<br>");
      document.write("The type of entered value is " + typeof a + "<br>");
      let n1 = parseInt(a);
      document.write(
        "The converted type of entered value is " + typeof n1 + "<br>"
      );
      document.write(n1 + "<br>");
    </script>
  </body>
</html>
