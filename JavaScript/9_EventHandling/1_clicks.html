<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="display-3">Click Counter</h1>
    <p class="p-3">I have clicked <span id="count">0</span> times</p>
    <button class="btn btn-primary" onclick="increment()">Increment</button>
    <button class="btn btn-danger" onclick="decrement()">Decrement</button>
    <button class="btn btn-success" onclick="reset()">Reset</button>
    <script>
      let counter = 0;
      let spanEle = document.getElementById("count");
      function increment() {
        counter = counter + 1;
        spanEle.innerHTML = counter;
      }
    </script>
  </body>
</html>
