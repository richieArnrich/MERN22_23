<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .form-div {
        width: 50%;
      }
      input {
        border: 1px solid black;
        display: block;
        width: 50%;
      }
    </style>
  </head>
  <body>
    <h1 class="display-3 bg-primary p-3 text-white text-center">
      Simple Calculator
    </h1>
    <div class="form-div">
      <form>
        <div class="form-group">
          <label for="num1" class="form-label">Number 1:</label>
          <input type="number" id="num1" name="num1" required />
        </div>
        <div class="form-group">
          <label for="num2" class="form-label">Number 2:</label>
          <input type="number" id="num2" name="num2" required />
        </div>
        <select name="operations" id="operations" class="p-3 m-3">
          <option value="invalid">Select Operation</option>
          <option value="add">Addition</option>
          <option value="sub">Subraction</option>
          <option value="mul">Multiply</option>
          <option value="divide">Division</option></select
        ><br />
        <input type="submit" class="btn btn-primary" onclick="handleSubmit()" />
      </form>
    </div>
    <div class="results"></div>
    <script src="./3_Calculator.js"></script>
  </body>
</html>
