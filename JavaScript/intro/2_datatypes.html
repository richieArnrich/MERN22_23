<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Datatypes in JS</h1>
    <p>The datatypes present in JavaScript are:</p>
    <ol>
      <li>String</li>
      <li>Number</li>
      <li>Boolean</li>
      <li>Null</li>
      <li>Undefined</li>
      <li>Object</li>
    </ol>
    <script>
      let str = "Hello, World!";
      let num = 100;
      let num2 = 100.599;
      let bool = true;
      let Null = null;
      let undef = undefined;
      let someVar;
      let obj = {
        name: "Rohit",
        age: 23,
        college: "XYZ college",
        course: "Engg",
      };
      document.write("str = " + typeof str + "<br>");
      str = 500;
      document.write("str = " + typeof str + "<br>");
      document.write("num = " + typeof num + "<br>");
      document.write("num2 = " + typeof num2 + "<br>");
      document.write("bool = " + typeof bool + "<br>");
      document.write("Null = " + typeof Null + "<br>");
      document.write("undef = " + typeof undef + "<br>");
      document.write("someVar = " + typeof someVar + "<br>");
      document.write("obj = " + typeof obj + "<br>");
    </script>
  </body>
</html>
