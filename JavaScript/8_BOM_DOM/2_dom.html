<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>DOM</h1>
    <script>
      // create a paragraph with some data using js
      let para = document.createElement("p");
      para.innerText = "Hello I am a paragraph created using JS";
      document.body.appendChild(para);
      let h6 = document.createElement("h6");
      h6.innerHTML = "I am heading 6 added using JS";
      document.body.appendChild(h6);
    </script>
  </body>
</html>

<!-- dom is a sub-object of bom -->
