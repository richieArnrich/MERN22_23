<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 style="text-align: center; color: maroon; background-color: lightblue">
      Introduction to CSS
    </h1>
    <div>
      <b style="font-size: 25px">Css stands for Cascading style sheets</b>
      <p style="font-weight: bold">
        Css is used to apply styles to our html page
      </p>
      <p>Css can be apllied in 3 ways</p>
      <ul>
        <li>Inline styling using the style attribute</li>
        <li>Internal styling using the style tag</li>
        <li>External styling using .css file</li>
      </ul>
      <p>
        <b>Syntax: selector_name{ property:value } </b>
      </p>
    </div>
  </body>
</html>
