<!-- display block will make an inline element behave as a block element -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      img {
        display: block;
        margin-left: auto;
        margin-right: auto;
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <h1>I am block 1</h1>
    <h1>I am block 2</h1>
    <img src="./image1.jpg" alt="img here" />
    <img src="./image1.jpg" alt="img here" />
    <img src="./image1.jpg" alt="img here" />
  </body>
</html>
