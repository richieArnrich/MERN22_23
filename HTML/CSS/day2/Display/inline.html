<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        display: inline;
        background-color: yellow;
        /* height: 100px; height doesnt work for inline display */
      }
      span {
        background-color: yellow;
        display: inline-block;
        height: 100px;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <h2>Display in-line</h2>
    <div>I am block displayed as inline</div>
    <div>Line 2</div>
    <div>Line 3</div>
    <h2>Display - inline block</h2>
    <p>
      Hello my name is <span>Ronnie</span> and I am currently a student and my
      best friend is <span>Amith</span>
    </p>
  </body>
</html>
