<!-- Positions define how an element is placed on the webpage
 1. static : default, the position of the element is on the flow of the document
 offset properties like top , bottom, left, right does not work
  -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .static-pos {
        height: 200px;
        width: 200px;
        background-color: red;
      }
      p {
        padding-bottom: 1000px;
      }
    </style>
  </head>
  <body>
    <div class="static-pos">I am static</div>
    <p>
      Lorem ipsum dolor sit, amet consectetur adipisicing elit. Nesciunt
      inventore repellat odio facilis sapiente libero mollitia quia magni fugit
      ducimus? Fuga officia facilis laborum suscipit explicabo voluptatum vero
      qui voluptatibus.
    </p>
  </body>
</html>
