<!-- Fixed postion makes an element stay at one place even on scroll -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .fixed-pos {
        background-color: purple;
        height: 100px;
        width: 100%;
        position: fixed;
      }
      .scrolling-div {
        background-color: red;
        height: 120vh;
      }
    </style>
  </head>
  <body>
    <div class="fixed-pos">I am fixed</div>
    <div class="scrolling-div"></div>
  </body>
</html>
