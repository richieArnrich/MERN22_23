<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .abs-pos {
        background-color: red;
        height: 400px;
        width: 400px;
        position: absolute;
      }
      .rel-pos {
        background-color: green;
        height: 200px;
        width: 200px;
        position: relative;
        left: 100px;
        top: 150px;
      }
    </style>
  </head>
  <body>
    <div class="abs-pos">I am absolute</div>
    <div class="rel-pos">I am relative</div>
  </body>
</html>
