<!-- strcuture of an html page -->
<!DOCTYPE html>
<html>
  <head>
    <title>My First WebPage</title>
  </head>
  <body>
    <!-- your executing code -->
    <center>
      <!-- center tag is deprecated -->
      <h1>This is my first webpage</h1>
    </center>
    <!-- varients of ordered list -->
    <ol>
      <li>Apple</li>
      <li>Banana</li>
      <li>Mango</li>
    </ol>
    <ol type="A">
      <li>Apple</li>
      <li>Banana</li>
      <li>Mango</li>
    </ol>
    <ol type="a">
      <li>Apple</li>
      <li>Banana</li>
      <li>Mango</li>
    </ol>
    <!-- images -->
    <img src="./image1.jpg" alt="image here" height="500" width="500" />
    <!-- self closing tags -->
    <!-- tables in html -->
    <table border="1">
      <tr>
        <th colspan="3">Student Details</th>
      </tr>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Course</th>
      </tr>
      <tr>
        <td>1</td>
        <td>Amith</td>
        <td rowspan="2">CSE</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Smith</td>
      </tr>
    </table>
    <marquee behavior="alternate" direction="right"
      >I am a text that flows</marquee
    >
  </body>
</html>
